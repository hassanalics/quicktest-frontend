<div class="row">
  <div class="col-md-8">
    <div class="input-group">
      <input
        type="text"
        class="form-control"
        placeholder="Search by Product Name"
        [(ngModel)]="name"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchName()"
        >
          Search
        </button>
      </div>
    </div>
  </div>
</div>


<div class="row">
  <div class="col-lg-2 col-md-3 col-sm-4" *ngFor="let product of products; let i = index">
    
      <p>Price: {{ product.price | currency: product.currency }}</p>
      <img src="{{product.image}}" alt="">
      <a routerLink="/products/{{product.id}}"><p>{{ product.name }}</p></a>
    
  </div>
</div>
